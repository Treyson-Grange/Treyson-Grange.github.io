<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Start your day!</title>
</head>
<body>
    <div class="titleDiv">
        <h1>Start Your Day Off Right!</h1>
        <p style="font-size: 20pt;">By Treyson Grange</p>
    </div>
    
    <div class="dateDiv">
        <h1 id="timeOfDay">timeOfDay</h1>
        <h2 id="date">Date</h2>
    </div>
    <div class="adviceDiv">
        <h1>Your advice for the day~!</h1>
        <h3 id="advice">Getting your advice...</h3>
    </div>
    <!-- <div>
        <a href="test.html">test</a>
    </div> -->
    <div class="inspirationDiv">
        <h1>Your inspiration for the day~!</h1>
        <h3 id="inspiration">Getting your quote...</h3>
    </div>
    <div class="weatherDiv">
        <h1 id="location">Getting your location</h1>
        <div class="temperature">
            <h3 id="current"></h3>
            <h3 id="high"></h3>
            <h3 id="low"></h3>
            <h3 id="conditions"></h3>
            <h3 id="humidity"></h3>
            <h3 id="hPa"></h3>
        </div>
        
    </div>
    <div>
        <h1>Todays goals</h1>
        <form action="mailto:treyson.grange@outlook.com" method="post" enctype="text/plain">
            text1<br><input type="text" name="Goals"><br>
            text2<br><input type="text" name="add_name"><br>
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
