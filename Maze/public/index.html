<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>JS Maze</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      .rounded-box {
        border-radius: 10px;
        background-color: #f0f0f0;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body.dark-mode .rounded-box {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body onload="initialize()">
    <div class="container">
      <div style="text-align: center">
        <div class="row rounded-box">
          <div class="col-lg-6">
            <h3>Maze Game</h3>
            <p id="timer"></p>
            <p id="score">Score: 0</p>
            <p id="leaderboard"></p>
          </div>
          <div id="controls" class="col-lg-6">
            <h3>Controls</h3>
            <p>Move: Arrowkeys, WASD, or IJKL</p>
            <p>
              Start New Game of different difficulty:<br />
              1: 5x5, 2: 10x10, 3: 15x15, 4: 20x20<br />
              B: Breadcrumbs | H: Hint | P: Show Solution
            </p>
            <div id="dark-mode-toggle" class="toggle-button">
              <i class="px-5 py-1 fa-fix fa-solid fa-moon fa-2x"></i>
              <i
                class="px-5 py-1 fa-fix fa-fix fa-solid fa-sun fa-2x"
                style="display: none"
              ></i>
            </div>
          </div>
        </div>
        <div style="text-align: center">
          <canvas
            id="canvas-main"
            width="1000"
            height="1000"
            style="margin: 15pt; width: 50%; height: 50%"
          ></canvas>
        </div>
      </div>
    </div>
    <script src="../../darkmode.js"></script>
    <script src="../../main.js"></script>
    <script
      src="https://kit.fontawesome.com/ce1945717a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
