name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: |
          # Inject the API key as an environment variable in your JavaScript code
          echo "window.API_KEY='${{ secrets.API_KEY }}';" > public/env.js
          # Build your project
          npm run build
        env:
          OPEN_AI_API: ${{ secrets.OPEN_AI_API }}
