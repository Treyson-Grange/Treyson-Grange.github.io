name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          echo "window.API_KEY='${{ secrets.OPEN_AI_API }}';" > ../../public/env.js
          
        env:
          API_KEY: ${{ secrets.OPEN_AI_API }}

